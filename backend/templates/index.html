<!DOCTYPE html>
<html lang="en" ng-app="theseusApp">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../bower_components//bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-resource/angular-resource.js"></script>
    <script src="../bower_components/d3/d3.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/services.js"></script>
    <script src="../js/controllers.js"></script>
    <script src="../js/directives.js"></script>
</head>
<body>
    {# raw tag is used to avoid interpreting the {{ }} tags also used by Angular #}
    {% raw %}
    <div class="container-fluid">
        <div class="row" ng-controller="countsController">
            <div class="col-md-6">
                <h1>Collections</h1>
                <bar-chart data="popular_collections"></bar-chart>
                <!--<div ng-repeat="collection in popular_collections track by $index">{{collection}}</div>-->
            </div>
            <div class="col-md-6">
                <h1>Topics</h1>
                <bar-chart data="popular_topics"></bar-chart>
                <!--<div ng-repeat="topic in popular_topics track by $index">{{topic}}</div>-->
            </div>
        </div>
    </div>
    {% endraw %}
</body>
</html>
